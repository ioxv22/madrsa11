[build]
  publish = "client/build"
  command = "npm install && npm run netlify-build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "cd client && npm start"
  port = 3000
  publish = "client/build"
  functions = "netlify/functions"